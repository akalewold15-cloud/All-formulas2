    <script>
        // ********** 1000 ·âÄ·àò·àÆ·âΩ·äï ·àà·àò·àô·àã·âµ ·ã®·â∞·ãò·åã·åÄ ·äÆ·ãµ **********
        
        const baseFormulas = [
            // ·ä•·â£·ä≠·àÖ ·ä•·äê·ãö·àÖ·äï ·â†·à´·àµ·àÖ ·ä•·ãç·äê·â∞·äõ ·âÄ·àò·àÆ·âΩ ·àô·àã!
            { name: "Speed", formula: "s = d / t", tags: "physics motion velocity" },
            { name: "Force", formula: "F = m √ó a", tags: "physics newton dynamics" },
            { name: "Work", formula: "W = F √ó d", tags: "physics energy joule" },
            { name: "Power", formula: "P = W / t", tags: "physics energy watt" },
            { name: "Kinetic Energy", formula: "KE = 0.5 √ó m √ó v¬≤", tags: "physics energy motion" },
            { name: "Ohm's Law", formula: "V = I √ó R", tags: "physics electricity voltage current resistance" },
            { name: "Density", formula: "œÅ = m / V", tags: "physics matter mass volume" },
            { name: "Area of Circle", formula: "A = œÄ √ó r¬≤", tags: "math geometry circle" },
            { name: "Slope", formula: "m = (y‚ÇÇ - y‚ÇÅ) / (x‚ÇÇ - x‚ÇÅ)", tags: "math algebra geometry" },
            { name: "Pressure", formula: "P = F / A", tags: "physics force area pascal" },
            { name: "Momentum", formula: "p = m √ó v", tags: "physics motion mass" },
            { name: "Frequency", formula: "f = 1 / T", tags: "physics wave period" },
            { name: "Pythagorean Theorem", formula: "a¬≤ + b¬≤ = c¬≤", tags: "math geometry triangle" },
            { name: "Quadratic Formula", formula: "x = [-b ¬± ‚àö(b¬≤-4ac)] / 2a", tags: "math algebra" },
            { name: "Chemical Mole", formula: "n = m / M", tags: "chemistry mass" },
            { name: "Ideal Gas Law", formula: "PV = nRT", tags: "chemistry physics" },
        ];

        const formulas = [];
        // 1000 ·âÄ·àò·àÆ·âΩ ·ä•·äï·ã≤·àò·àµ·àâ ·àà·àõ·ãµ·à®·åç ·ã®·âÄ·àò·àÆ·âπ·äï ·ãù·à≠·ãù·à≠ ·ã∞·åã·åç·àò·äï ·ä•·äï·å®·àù·à´·àà·äï
        for (let i = 0; i < 63; i++) { 
             baseFormulas.forEach(item => {
                formulas.push({
                    name: `${item.name} (Ref ${i + 1})`,
                    formula: item.formula,
                    tags: item.tags 
                });
             });
        }
        
        // ********** ·ã®·çç·àà·åã Logic ·ä•·äì ·ã®·â£·àÖ·à™·ãé·âΩ ·ä†·à∞·à´·à≠ **********
        
        const listContainer = document.getElementById('formula-list');
        const searchInput = document.getElementById('formula-search');
        const noResultMsg = document.getElementById('no-result');
        const formulaCountElement = document.getElementById('formula-count');
        const inviteLinkElement = document.getElementById('invite-link');
        const splashScreen = document.getElementById('splash-screen');
        const appContainer = document.getElementById('app-container');
        const categoryContainer = document.getElementById('category-container');
        
        let currentCategory = 'All'; 

        function displayFormulas(formulasToShow) {
            listContainer.innerHTML = '';
            
            if (formulasToShow.length === 0) {
                noResultMsg.style.display = 'block';
            } else {
                noResultMsg.style.display = 'none';
                formulasToShow.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.name}</strong><span>${item.formula}</span>`;
                    listContainer.appendChild(li);
                });
            }
        }

        function filterAndDisplay() {
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredFormulas = formulas.filter(item => {
                const passesCategory = currentCategory === 'All' || 
                                       item.tags.toLowerCase().includes(currentCategory.toLowerCase());
                
                const passesSearch = item.name.toLowerCase().includes(searchTerm) || 
                                     item.formula.toLowerCase().includes(searchTerm) ||
                                     item.tags.toLowerCase().includes(searchTerm);
                                     
                return passesCategory && passesSearch;
            });

            displayFormulas(filteredFormulas);
        }

        searchInput.addEventListener('input', filterAndDisplay);

        // ·ã®·ä´·â≥·åé·à™ ·âÅ·àç·çé·âΩ·äï ·ã®·àò·å´·äï ·â∞·åç·â£·à≠
        categoryContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('category-button')) {
                // ·ã®·ãµ·àÆ·ãç·äï active ·ä†·àµ·ãà·åç·ãµ
                document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                
                // ·ä†·ã≤·à±·äï active ·ä†·ãµ·à≠·åç
                e.target.classList.add('active');
                
                // ·ä´·â≥·åé·à™·ãç·äï ·âÄ·ã≠·à≠·äì ·ä†·å£·à´
                currentCategory = e.target.dataset.category;
                filterAndDisplay();
            }
        });


        // 1. ·ã®Formula ·â•·ãõ·âµ ·ä†·à≥·ã≠
        formulaCountElement.textContent = `${formulas.length}+`;

        // 2. ·ã®·åã·â•·ãù ·àä·äï·ä≠ ·ä†·ãò·åã·åÖ (Telegram Share)
        const appUrl = window.location.href; 
        const shareText = '·ä†·àµ·åà·à´·àö·ãç·äï ·ã®·ä†·ä´·àç·ãà·àç·ãµ ·âÄ·àò·à≠ ·çà·àã·åä ·ä†·çï ·â∞·å†·âÄ·àô! ·à∫·àÖ ·ã®·àö·âÜ·å†·à© ·âÄ·àò·àÆ·âΩ·äï ·ä•·ãö·àÖ ·ã´·åà·äõ·àâ:';
        
        inviteLinkElement.href = `https://t.me/share/url?url=${encodeURIComponent(appUrl)}&text=${encodeURIComponent(shareText)}`;


        // ·ã®·àò·åç·â¢·ã´ ·åà·åπ·äï ·ã®·àö·ã∞·â•·âÖ ·çã·äï·ä≠·àΩ·äï
        window.addEventListener('load', () => {

            filterAndDisplay(); 

            // ·àà 2 ·à∞·ä®·äï·ã∂·âΩ ·â†·äã·àã ·ã®·àò·åç·â¢·ã´ ·åà·åπ·äï ·ã∞·â•·âÖ
            setTimeout(() => {

            }, 2000); 
        });
    </script>
