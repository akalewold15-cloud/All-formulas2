        const baseFormulas = [
            // áŠ¥á‰£áŠ­áˆ… áŠ¥áŠá‹šáˆ…áŠ• á‰ áˆ«áˆµáˆ… áŠ¥á‹áŠá‰°áŠ› á‰€áˆ˜áˆ®á‰½ áˆ™áˆ‹!
            { name: "Speed", formula: "s = d / t", tags: "physics motion velocity" },
            { name: "Force", formula: "F = m Ã— a", tags: "physics newton dynamics" },
            { name: "Work", formula: "W = F Ã— d", tags: "physics energy joule" },
            { name: "Power", formula: "P = W / t", tags: "physics energy watt" },
            { name: "Kinetic Energy", formula: "KE = 0.5 Ã— m Ã— vÂ²", tags: "physics energy motion" },
            { name: "Ohm's Law", formula: "V = I Ã— R", tags: "physics electricity voltage current resistance" },

        ];

        const formulas = [];
        // 1000 á‰€áˆ˜áˆ®á‰½ áŠ¥áŠ•á‹²áˆ˜áˆµáˆ‰ áˆˆáˆ›á‹µáˆ¨áŒ á‹¨á‰€áˆ˜áˆ®á‰¹áŠ• á‹áˆ­á‹áˆ­ á‹°áŒ‹áŒáˆ˜áŠ• áŠ¥áŠ•áŒ¨áˆáˆ«áˆˆáŠ• (84 * 12 = 1008 Formulas)
        for (let i = 0; i < 84; i++) { 
             baseFormulas.forEach(item => {
                formulas.push({

                    formula: item.formula,

        }
        
        // ********** á‹¨ááˆˆáŒ‹ Logic áŠ¥áŠ“ á‹¨á‰£áˆ…áˆªá‹á‰½ áŠ áˆ°áˆ«áˆ­ **********
        
        const listContainer = document.getElementById('formula-list');
        const searchInput = document.getElementById('formula-search');
        const noResultMsg = document.getElementById('no-result');
        const formulaCountElement = document.getElementById('formula-count');
        const inviteLinkElement = document.getElementById('invite-link');

        function displayFormulas(formulasToShow) {
            listContainer.innerHTML = '';
            
            if (formulasToShow.length === 0) {
                noResultMsg.style.display = 'block';
            } else {
                noResultMsg.style.display = 'none';
                formulasToShow.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>${item.name}</strong><span>${item.formula}</span>`;
                    listContainer.appendChild(li);
                });
            }
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredFormulas = formulas.filter(item => {
                return item.name.toLowerCase().includes(searchTerm) || 
                       item.formula.toLowerCase().includes(searchTerm) ||
                       item.tags.toLowerCase().includes(searchTerm);
            });

            displayFormulas(filteredFormulas);
        });

        // 1. á‹¨Formula á‰¥á‹›á‰µ áŠ áˆ³á‹­
        formulaCountElement.textContent = `áŒ á‰…áˆ‹áˆ‹ á‰€áˆ˜áˆ®á‰½: ${formulas.length}`;

        // 2. á‹¨áŒ‹á‰¥á‹ áˆŠáŠ•áŠ­ áŠ á‹˜áŒ‹áŒ… (Telegram Share)
        const appUrl = window.location.href; 
        const shareText = 'áŠ áˆµáŒˆáˆ«áˆšá‹áŠ• á‹¨áŠ áŠ«áˆá‹ˆáˆá‹µ á‰€áˆ˜áˆ­ áˆáˆ‹áŒŠ áŠ á• á‰°áŒ á‰€áˆ™! áˆºáˆ… á‹¨áˆšá‰†áŒ áˆ© á‰€áˆ˜áˆ®á‰½áŠ• áŠ¥á‹šáˆ… á‹«áŒˆáŠ›áˆ‰:';
