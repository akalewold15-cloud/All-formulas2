<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akalewold Formula Finder</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    
    <div id="app-container">
        <h1>Akalewold Formula Finder</h1>
        
        <input type="text" id="search-input" placeholder="Formula search...">
        
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="algebra">Algebra</option>
            <option value="geometry">Geometry</option>
            <option value="physics">Physics</option>
            <option value="calculus">Calculus</option>
            <option value="chemistry">Chemistry</option>
            <option value="statistics">Statistics</option> 
        </select>
        
        <div id="formula-list">
            
            </div>
        
        <hr style="margin: 30px 0;">
        
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <h2>500+ Users</h2> 
                <p>Formula Finders Community</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-calculator"></i>
                <h2>1000+ Formulas</h2> 
                <p>Extensive Formula Database</p>
            </div>
        </div>
        
        <button id="invite-button" onclick="shareApp()">
            <i class="fas fa-share-alt"></i> Invite Friends
        </button>
        
    </div>

    <script src="script.js"></script> 
</body>
</html>
